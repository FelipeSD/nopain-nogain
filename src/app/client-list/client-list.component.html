<section class="container">
    <h3 class="my-5">Clients list</h3>

    <table class="table table-dark table-striped table-responsive-sm">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
                <th scope="col">Gender</th>
                <th class="text-center" scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.name}}</td>
                <td>{{client.age}}</td>
                <td>{{client.height}}</td>
                <td>{{client.weight}}</td>
                <td>{{client.gender}}</td>
                <td class="text-center">
                    <a class="btn btn-sm btn-outline-warning mr-2" routerLink="/client/update/{{client._id}}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-danger" routerLink="/client/delete/{{client._id}}">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>

        </tbody>
    </table>
</section>
