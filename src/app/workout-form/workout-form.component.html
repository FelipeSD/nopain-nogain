<section class="container">
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit(this)" *ngIf="workoutForm">
        <h3 class="my-5">Workout register</h3>
        <div class="form-row">

            <div class="col-12">
                <div class="form-group">
                    <label for="owner">Client owner:</label>
                    <select class="form-control" 
                        #clientOwner
                        formControlName="owner" 
                        id="owner">
                        <option *ngFor="let client of clientList" value="{{client._id}}">
                            {{client.name}}
                        </option>>
                    </select>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input class="form-control" formControlName="exercise" type="text" id="exercise">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input class="form-control" formControlName="weight" type="number"  min="0" max="300" id="weight">
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group">
                    <label for="repetition">Repetition:</label>
                    <input class="form-control" formControlName="repetition" type="number"  min="0" max="300" id="repetition">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="restTime">Rest time:</label>
                    <input class="form-control" formControlName="restTime" type="number"  min="0" max="300" id="restTime">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input class="form-control" formControlName="sets" type="number"  min="0" max="300" id="sets">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <select class="form-control" formControlName="frequency" id="frequency">
                        <option value="Diary" selected>Diary</option>
                        <option value="1 time/week">1 time/week</option>
                        <option value="2 times/week">2 times/week</option>
                        <option value="3 times/week">3 times/week</option>
                        <option value="4 times/week">4 times/week</option>
                    </select>                
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" formControlName="notes" id="notes"></textarea>
                </div>
            </div>           
             
        </div>
        <div class="d-flex mt-3">
            <div class="ml-auto">
                <button type="reset" class="btn btn-outline-secondary mr-2">Cancel</button>
                <button type="submit" class="btn btn-outline-warning">Save</button>
            </div>
        </div>
    </form>
</section>
